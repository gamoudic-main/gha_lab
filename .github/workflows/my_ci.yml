name: CI Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run hello.sh script
        shell: pwsh
        run: |
          chmod +x ./script_tests/hello.sh
        ./script_tests/hello.sh
